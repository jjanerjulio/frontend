<div class="container">
    <h1>
        Formulario de agregar Ejemplares
    </h1>
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Localizacion</mat-label>
                <input matInput placeholder="Localizacion" formControlName="localizacion" required>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>ID de Libro</mat-label>
                <input matInput placeholder="ID de Libro" formControlName="LibroId" required>
              </mat-form-field>
        </div>

        <div>
            <button type="submit" mat-button [disabled]="formulario.invalid">Crear Registro</button>
        </div>
    </form>
</div>
