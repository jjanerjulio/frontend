<div class="container">
    <h1>
        Formulario de agregar Usuarios
    </h1>
    <form [formGroup]="formulario" novalidate (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre" formControlName="nombre" required>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Apellido</mat-label>
                <input matInput placeholder="Apellido" formControlName="apellido" required>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Direccion</mat-label>
                <input matInput placeholder="Direccion" formControlName="direccion" required>
              </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="legacy">
                <mat-label>Telefono</mat-label>
                <input matInput placeholder="Telefono" formControlName="telefono" required>
              </mat-form-field>
        </div>

        <div>
            <button type="submit" mat-button [disabled]="formulario.invalid">Crear Registro</button>
        </div>
    </form>
</div>
